<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="title">Quiz Application</h1>
    <main>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="question-number">Question <span id="questionNumber">0</span>/10</div>
        <form id="quizForm">

            <div class="question">
                <h3 id="questionText">[Insert question here]</h3>
                <label>
                    <input type="radio" name="choice" value="choice1"> <span id="choice1">Choice 1</span>
                </label><br>
                <label>
                    <input type="radio" name="choice" value="choice2"> <span id="choice2">Choice 2</span>
                </label><br>
                <label>
                    <input type="radio" name="choice" value="choice3"> <span id="choice3">Choice 3</span>
                </label>
            </div>

            <div class="btn-container"><input type="submit" value="Next Question"></div>

        </form>
    </main>
    <script src="main.js"></script>
</body>

</html>
